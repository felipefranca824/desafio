<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize-v1.0.0/materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper container">
            <a href="/" class="brand-logo">Desafio</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="/">Cadastro</a></li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Pontos</th>
                    <th>Maximo temporada</th>
                    <th>Minimo temporada</th>
                    <th>Quebra de recorde minimo</th>
                    <th>Quebra de recorde maximo</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="game : ${games}">
                    <td></td>
                    <td><span th:text="${game.score}"></span></td>
                    <td><span th:text="${game.round.maxSeason}"></span></td>
                    <td><span th:text="${game.round.minSeason}"></span></td>
                    <td><span th:text="${game.round.countMin}"></span></td>
                    <td><span th:text="${game.round.countMax}"></span></td>
                </tr>
            </tbody>
        </table>
      </div>
      
   <script type="text/javascript" src="materialize-v1.0.0/materialize/js/materialize.min.js"></script>
</body>
</html>
